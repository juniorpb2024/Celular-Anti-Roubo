<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de HTML SEO PagueMenos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        textarea {
            width: 45%;
            height: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de HTML SEO PagueMenos</h1>
        <p>Desenvolvido por Junior Silva</p>
    </header>

    <div>
        <button id="boldButton">Negrito</button>
        <button id="linkButton">Inserir Link</button>
    </div>

    <div class="container">
        <textarea id="htmlInput" placeholder="Cole o código HTML aqui..."></textarea>
        <textarea id="htmlOutput" placeholder="Edite aqui após colar o HTML no bloco ao lado..."></textarea>
    </div>

    <script>
        const htmlInput = document.getElementById("htmlInput");
        const htmlOutput = document.getElementById("htmlOutput");
        const boldButton = document.getElementById("boldButton");
        const linkButton = document.getElementById("linkButton");

        // Sync input and output bidirectionally
        htmlInput.addEventListener("input", () => {
            htmlOutput.value = htmlInput.value;
        });

        htmlOutput.addEventListener("input", () => {
            htmlInput.value = htmlOutput.value;
        });

        // Add bold functionality
        boldButton.addEventListener("click", () => {
            const selectedText = htmlOutput.value.substring(htmlOutput.selectionStart, htmlOutput.selectionEnd);
            if (selectedText) {
                const boldedText = `<strong>${selectedText}</strong>`;
                htmlOutput.setRangeText(boldedText, htmlOutput.selectionStart, htmlOutput.selectionEnd, "end");
                htmlInput.value = htmlOutput.value;
            }
        });

        // Add link functionality
        linkButton.addEventListener("click", () => {
            const selectedText = htmlOutput.value.substring(htmlOutput.selectionStart, htmlOutput.selectionEnd);
            if (selectedText) {
                const link = prompt("Insira o link:");
                if (link) {
                    const linkedText = `<a href='${link}' target='_blank'>${selectedText}</a>`;
                    htmlOutput.setRangeText(linkedText, htmlOutput.selectionStart, htmlOutput.selectionEnd, "end");
                    htmlInput.value = htmlOutput.value;
                }
            }
        });
    </script>
</body>
</html>
