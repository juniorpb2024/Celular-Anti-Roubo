<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Segurança</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Quadro 1 -->
  <div id="quadro1" class="page active">
    <div class="banner">
      <!-- Espaço para imagem -->
      <img src="https://github.com/user-attachments/assets/3269b8c7-19a2-4c57-b17f-e237b22ad7d4" alt="Banner de Segurança" class="responsive-banner">
    </div>
    <div class="loader">
      <h2>Verificação em Andamento...</h2>
      <div class="circle-loader">
        <div class="circle-progress" id="progress-bar"></div>
      </div>
      <p id="progress-text">0%</p>
      <p id="aguarde-text">Aguarde...</p>
    </div>
  </div>

  <!-- Quadro 2 -->
  <div id="quadro2" class="page hidden">
    <h1>Resultado da Verificação</h1>
    <div class="negative-points modern-box">
      <h2>Atenção</h2>
      <h3>Pontos Negativos</h3>
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ul>
    </div>
    <div class="future-problems modern-box">
      <h3>Problemas que você terá se não corrigir</h3>
      <ul>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
      </ul>
    </div>
    <button id="fix-now">QUERO CORRIGIR AGORA!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
