<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança Antifurto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Página inicial -->
        <div id="pagina-inicial" class="pagina ativa">
            <header class="header">
                <img src="https://github.com/user-attachments/assets/bb4c9e83-4c02-4c77-bc20-d68b61cfec70" alt="Segurança Antifurto - Proteja seus dados" class="banner">
            </header>

            <main class="main-content">
                <h1>Bem-vindo</h1>
                <p>Seu celular está realmente seguro?<br>Descubra em 60 segundos!</p>
                <p>Inicie o teste.</p>
                <button class="test-button" onclick="mostrarProximaPagina()">INICIAR TESTE DE SEGURANÇA GRÁTIS</button>

                <div class="secure-badge">
                    <img src="https://github.com/user-attachments/assets/5f2ed92a-9dac-4fcd-9cfa-f59b58ef299f" alt="Navegação Segura - Google">
                </div>
            </main>

            <footer class="footer">
                <p class="terms">Ao clicar em alguma das opções, você concorda com os:</p>
                <ul class="links">
                    <li><a href="#">Termos de utilização e serviço</a></li>
                </ul>
            </footer>
        </div>

        <!-- Próxima página -->
        <div id="proxima-pagina" class="pagina">
            <header class="header">
                <img src="https://github.com/user-attachments/assets/bb4c9e83-4c02-4c77-bc20-d68b61cfec70" alt="Segurança Antifurto - Proteja seus dados" class="banner">
            </header>

            <main class="main-content">
                <div class="image-placeholder">
                    <img src="https://github.com/user-attachments/assets/5a30cd2a-fe95-460b-a0bf-b200958a0610" alt="Descrição da Imagem" class="content-image">
                </div>
                <button class="test-button" onclick="continuar()">CONTINUAR</button>
            </main>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
