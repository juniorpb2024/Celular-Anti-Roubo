<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança</title>
    <style>
        /* Estilo geral */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .question {
            display: none;
            margin-bottom: 20px;
        }
        .answers {
            margin-top: 15px;
        }
        .answers button {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .answers button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcome">
            <h1>Bem-vindo!</h1>
            <p>Clique no botão abaixo para iniciar o teste de segurança do celular.</p>
            <button class="button" onclick="startTest()">Iniciar Teste</button>
        </div>
        <div id="questionnaire" class="question">
            <h2>Perguntas de Segurança</h2>
            <p id="question-text"></p>
            <div class="answers" id="answers"></div>
        </div>
        <div id="loading" class="question">
            <h2>Carregando...</h2>
            <p>Por favor, aguarde.</p>
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: "Qual a melhor forma de proteger seu celular?",
                answers: ["Ativar autenticação biométrica", "Deixar desbloqueado", "Usar senhas fáceis como '1234'"]
            },
            { 
                question: "O que fazer ao usar Wi-Fi público?",
                answers: ["Evitar acessos sensíveis", "Realizar transações bancárias", "Desativar antivírus"]
            },
            { 
                question: "Como evitar roubo de dados?",
                answers: ["Usar apps confiáveis", "Baixar apps desconhecidos", "Compartilhar senhas com amigos"]
            },
            { 
                question: "Como manter o sistema atualizado?",
                answers: ["Habilitar atualizações automáticas", "Ignorar mensagens de atualização", "Desinstalar apps desnecessários"]
            },
            { 
                question: "O que fazer ao receber links desconhecidos?",
                answers: ["Evitar clicar", "Abrir imediatamente", "Compartilhar com amigos"]
            },
            { 
                question: "Como proteger suas redes sociais?",
                answers: ["Usar autenticação em dois fatores", "Usar a mesma senha em tudo", "Evitar senhas longas"]
            }
        ];

        let currentQuestion = 0;

        function startTest() {
            document.getElementById("welcome").style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion < questions.length) {
                const questionnaire = document.getElementById("questionnaire");
                const questionText = document.getElementById("question-text");
                const answersDiv = document.getElementById("answers");
                
                questionnaire.style.display = "block";
                questionText.textContent = questions[currentQuestion].question;
                answersDiv.innerHTML = "";
                
                questions[currentQuestion].answers.forEach(answer => {
                    const button = document.createElement("button");
                    button.textContent = answer;
                    button.onclick = () => nextQuestion();
                    answersDiv.appendChild(button);
                });
            } else {
                showLoading();
            }
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function showLoading() {
            document.getElementById("questionnaire").style.display = "none";
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                alert("Fluxo atual iniciado!");
                // Aqui você pode redirecionar para o fluxo existente.
            }, 3000);
        }
    </script>
</body>
</html>
