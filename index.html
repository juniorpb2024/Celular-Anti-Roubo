<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de HTML SEO PagueMenos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        textarea {
            width: 45%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: both;
        }
        iframe {
            width: 45%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            resize: both;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de HTML SEO PagueMenos</h1>
        <p>Desenvolvido por Junior Silva</p>
    </header>

    <div>
        <button id="boldButton">Negrito</button>
        <button id="linkButton">Inserir Link</button>
    </div>

    <div class="container">
        <textarea id="htmlInput" placeholder="Cole o cÃ³digo HTML aqui..."></textarea>
        <iframe id="renderedOutput" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>

    <script>
        const htmlInput = document.getElementById("htmlInput");
        const renderedOutput = document.getElementById("renderedOutput");
        const boldButton = document.getElementById("boldButton");
        const linkButton = document.getElementById("linkButton");

        // Update rendered output when HTML input changes
        htmlInput.addEventListener("input", () => {
            renderedOutput.srcdoc = htmlInput.value;
        });

        // Sync HTML back to input when rendered output is edited (if editable)
        renderedOutput.addEventListener("load", () => {
            const doc = renderedOutput.contentDocument || renderedOutput.contentWindow.document;
            doc.body.contentEditable = true;

            doc.body.addEventListener("input", () => {
                htmlInput.value = doc.body.innerHTML;
            });

            // Make links clickable
            doc.body.addEventListener("click", (event) => {
                if (event.target.tagName === "A") {
                    event.preventDefault();
                    window.open(event.target.href, '_blank');
                }
            });
        });

        // Add bold functionality
        boldButton.addEventListener("click", () => {
            const doc = renderedOutput.contentDocument || renderedOutput.contentWindow.document;
            const selection = doc.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const strong = doc.createElement("strong");
                strong.appendChild(range.extractContents());
                range.insertNode(strong);
                htmlInput.value = doc.body.innerHTML;
            }
        });

        // Add link functionality
        linkButton.addEventListener("click", () => {
            const doc = renderedOutput.contentDocument || renderedOutput.contentWindow.document;
            const selection = doc.getSelection();
            if (selection.rangeCount > 0) {
                const link = prompt("Insira o link:");
                if (link) {
                    const range = selection.getRangeAt(0);
                    const anchor = doc.createElement("a");
                    anchor.setAttribute('href', link); // No quotes in href
                    anchor.appendChild(range.extractContents());
                    range.insertNode(anchor);
                    htmlInput.value = doc.body.innerHTML;
                }
            }
        });

        // Prevent encoding of special characters in HTML
        const encodeHTML = (input) => {
            const div = document.createElement('div');
            div.innerHTML = input;
            return div.textContent || div.innerText || "";
        };

        htmlInput.addEventListener("input", () => {
            htmlInput.value = encodeHTML(htmlInput.value);
            renderedOutput.srcdoc = htmlInput.value;
        });

    </script>
</body>
</html>
