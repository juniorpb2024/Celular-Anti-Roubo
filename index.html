<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Code Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    textarea, div {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow: auto;
    }
    textarea {
      resize: none;
    }
    button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SEO Code Analyzer</h1>
  <div class="container">
    <textarea id="inputHtml" placeholder="Digite ou cole o código HTML aqui..."></textarea>
    <div id="outputHtml" contenteditable="true" style="background-color: #f9f9f9;"></div>
  </div>
  <button onclick="analyzeHtml()">Analisar</button>

  <script>
    function analyzeHtml() {
      const inputHtml = document.getElementById('inputHtml').value;
      const outputHtml = document.getElementById('outputHtml');

      try {
        // Atualiza o bloco de saída com links clicáveis
        outputHtml.innerHTML = inputHtml;
        const links = outputHtml.querySelectorAll('a');
        links.forEach(link => link.setAttribute('target', '_blank'));
      } catch (error) {
        outputHtml.innerHTML = '<p style="color: red;">Erro ao processar o HTML. Verifique o código inserido.</p>';
      }
    }

    // Sincroniza alterações do bloco de saída com o bloco de entrada
    document.getElementById('outputHtml').addEventListener('input', () => {
      const outputHtml = document.getElementById('outputHtml').innerHTML;
      document.getElementById('inputHtml').value = outputHtml;
    });

    // Sincroniza alterações do bloco de entrada com o bloco de saída
    document.getElementById('inputHtml').addEventListener('input', () => {
      const inputHtml = document.getElementById('inputHtml').value;
      const outputHtml = document.getElementById('outputHtml');
      outputHtml.innerHTML = inputHtml;
      const links = outputHtml.querySelectorAll('a');
      links.forEach(link => link.setAttribute('target', '_blank'));
    });
  </script>
</body>
</html>
