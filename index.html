<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Segurança</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="loader">
    <div class="box-title">
      <h1>Verificação em Andamento...</h1>
    </div>
    <div class="circle"></div>
    <p class="progress-text">
      <span id="progress">0%</span>
    </p>
    <p class="wait-text">Aguarde...</p>
  </div>

  <!-- Tela de análise -->
  <div id="analysis" class="hidden">
    <h1>Status da Análise</h1>
    <p><strong>Resultado:</strong> Positivo</p>
    <ul>
      <li>Navegação segura</li>
      <li>Chip sem proteção</li>
    </ul>
    <button>Obter Ajuda</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
