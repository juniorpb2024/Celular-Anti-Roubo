<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .question-header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .question {
            text-align: left;
            margin-bottom: 20px;
        }
        .answers {
            margin-top: 15px;
            text-align: left;
        }
        .answers button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            width: 100%;
        }
        .answers button:hover {
            background-color: #45a049;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcome">
            <h1>Bem-vindo!</h1>
            <p>Clique no botão abaixo para iniciar o teste de segurança do celular.</p>
            <button class="button" onclick="startTest()">Iniciar Teste</button>
        </div>
        <div id="questionnaire" class="question" style="display: none;">
            <div class="question-header">Perguntas de Segurança</div>
            <p id="question-text"></p>
            <div class="answers" id="answers"></div>
        </div>
        <div id="loading" class="question" style="display: none;">
            <h2>Carregando...</h2>
            <p>Por favor, aguarde.</p>
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: "Qual a melhor forma de proteger seu celular?",
                answers: ["Ativar autenticação biométrica", "Deixar desbloqueado", "Usar senhas fáceis como '1234'"]
            },
            { 
                question: "O que fazer ao usar Wi-Fi público?",
                answers: ["Evitar acessos sensíveis", "Realizar transações bancárias", "Desativar antivírus"]
            },
            { 
                question: "Como evitar roubo de dados?",
                answers: ["Usar apps confiáveis", "Baixar apps desconhecidos", "Compartilhar senhas com amigos"]
            },
            { 
                question: "Como manter o sistema atualizado?",
                answers: ["Habilitar atualizações automáticas", "Ignorar mensagens de atualização", "Desinstalar apps desnecessários"]
            },
            { 
                question: "O que fazer ao receber links desconhecidos?",
                answers: ["Evitar clicar", "Abrir imediatamente", "Compartilhar com amigos"]
            },
            { 
                question: "Como proteger suas redes sociais?",
                answers: ["Usar autenticação em dois fatores", "Usar a mesma senha em tudo", "Evitar senhas longas"]
            }
        ];

        let currentQuestion = 0;

        function startTest() {
            document.getElementById("welcome").style.display = "none";
            document.getElementById("questionnaire").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion < questions.length) {
                const questionText = document.getElementById("question-text");
                const answersDiv = document.getElementById("answers");

                questionText.textContent = questions[currentQuestion].question;
                answersDiv.innerHTML = "";

                questions[currentQuestion].answers.forEach(answer => {
                    const button = document.createElement("button");
                    button.textContent = answer;
                    button.onclick = () => nextQuestion();
                    answersDiv.appendChild(button);
                });
            } else {
                showLoading();
            }
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function showLoading() {
            document.getElementById("questionnaire").style.display = "none";
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                document.body.innerHTML += secondFlowHTML;
            }, 3000);
        }

        const secondFlowHTML = `
        <div class="container">
            <div id="header-title" class="header-title">Analisando Vulnerabilidade do celular...</div>
            <div id="loading" class="loading">Carregando, por favor aguarde...</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-bar-fill">
                    <div id="progress-text" class="progress-text">0%</div>
                </div>
            </div>
            <div id="message" class="message">
                <span class="attention">Atenção:</span>
                Seu celular está vulnerável!
            </div>
            <div id="security-badge" class="security-badge">
                Site Seguro e Confiável
            </div>
            <div id="info" class="info"></div>
            <div id="vulnerability-data" class="vulnerability-data">
                <h3>Dados sobre vulnerabilidade:</h3>
                <ul>
                    <li>95% dos brasileiros têm seus dados roubados.</li>
                    <li>79% já tiveram seu aparelho roubado.</li>
                    <li>9% das pessoas protegem o celular contra furtos</li>
                </ul>
            </div>
            <div class="author-signature">By Junior Silva</div>
        </div>`;
    </script>
</body>
</html>
