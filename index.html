<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Segurança</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Página Inicial -->
  <div id="pagina-inicial" class="pagina">
    <header class="banner">
      <!-- Espaço para banner -->
    </header>
    <main>
      <h1>Bem-vindo ao Quiz de Segurança</h1>
      <button id="comecar-btn">Iniciar Teste de Segurança</button>
    </main>
  </div>

  <!-- Página de Notícia -->
  <div id="pagina-noticia" class="pagina">
    <header class="banner">
      <!-- Espaço para banner -->
    </header>
    <main>
      <h1>Título da Notícia</h1>
      <div class="noticia">
        <img src="#" alt="Espaço para imagem" class="imagem-noticia">
        <p>Texto da notícia...</p>
      </div>
      <button class="avancar-btn">Avançar</button>
    </main>
  </div>

  <!-- Páginas de Quiz -->
  <div id="pagina-quiz1" class="pagina quiz-pagina">
    <header class="banner">
      <!-- Espaço para banner -->
    </header>
    <div class="barra-progresso">
      <div class="progresso" style="width: 25%;"></div>
    </div>
    <main>
      <h1>Pergunta 1</h1>
      <div class="perguntas">
        <div class="pergunta">
          <span>😟</span> Opção 1
        </div>
        <div class="pergunta">
          <span>🙂</span> Opção 2
        </div>
      </div>
      <button class="avancar-btn">Avançar</button>
    </main>
  </div>

  <!-- Página de Carregamento -->
  <div id="pagina-carregamento" class="pagina">
    <header class="banner">
      <!-- Espaço para banner -->
    </header>
    <main>
      <h1>Analisando...</h1>
      <div class="barra-carregamento">
        <div class="progresso-carregamento"></div>
      </div>
      <p>Por favor, aguarde...</p>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
