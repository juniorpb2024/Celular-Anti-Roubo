<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Íntimas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://github.com/user-attachments/assets/bb4c9e83-4c02-4c77-bc20-d68b61cfec70" alt="Segurança Antifurto - Proteja seus dados" class="banner">
        </header>

        <main class="main-content">
            <h2 class="question-title">Você se preocupa com suas informações íntimas?</h2>
            <p>Mulher criada com inteligência artificial depois de ter seus dados íntimos roubados.</p>
             <br>
            <div class="image-container">
                <img src="https://github.com/user-attachments/assets/74e12fe9-5e25-47c5-a281-a6f7d11fd729" alt="Mulher criada com inteligência artificial" class="highlight-image">
            </div>
             <br>
            <div class="question-container">
                <!-- Opção 1 -->
                <div class="question-block" onclick="responderOpcao()">
                    <div class="question-content">
                        <span class="emoji">😟</span>
                        <p>Me preocupo muito</p>
                    </div>
                </div>

                <!-- Opção 2 -->
                <div class="question-block" onclick="responderOpcao()">
                    <div class="question-content">
                        <span class="emoji">😔</span>
                        <p>Sim</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function responderOpcao() {
            alert("Você escolheu uma opção. Continuar...");
        }
    </script>
</body>
</html>
