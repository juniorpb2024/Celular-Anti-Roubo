<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise do Dispositivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://github.com/user-attachments/assets/bb4c9e83-4c02-4c77-bc20-d68b61cfec70" alt="Segurança Antifurto - Proteja seus dados" class="banner">
        </header>

        <main class="main-content">
            <h2 class="question-title">Análise inicial do seu dispositivo</h2>
            <p>Baseado em suas respostas...</p>
            <div class="analysis-container">
                <!-- Nível de Ameaça -->
                <div class="circle">
                    <div class="progress-ring">
                        <svg class="progress-ring-circle">
                            <circle class="circle-bg" cx="40" cy="40" r="36"></circle>
                            <circle class="circle-progress red" cx="40" cy="40" r="36"></circle>
                        </svg>
                        <div class="percentage-container">
                            <p class="percentage">93%</p>
                        </div>
                    </div>
                    <p class="label">Nível de Ameaça</p>
                </div>

                <!-- Risco de Fraude -->
                <div class="circle">
                    <div class="progress-ring">
                        <svg class="progress-ring-circle">
                            <circle class="circle-bg" cx="40" cy="40" r="36"></circle>
                            <circle class="circle-progress red" cx="40" cy="40" r="36"></circle>
                        </svg>
                        <div class="percentage-container">
                            <p class="percentage">89%</p>
                        </div>
                    </div>
                    <p class="label">Risco de Fraude</p>
                </div>

                <!-- Nível de Proteção Necessária -->
                <div class="circle">
                    <div class="progress-ring">
                        <svg class="progress-ring-circle">
                            <circle class="circle-bg" cx="40" cy="40" r="36"></circle>
                            <circle class="circle-progress green" cx="40" cy="40" r="36"></circle>
                        </svg>
                        <div class="percentage-container">
                            <p class="percentage">73%</p>
                        </div>
                    </div>
                    <p class="label">Nível de Proteção Necessária</p>
                </div>
            </div>
            <br>
            <h3 class="section-title">Nível de segurança do seu celular atualmente</h3>
            <div class="slider-container">
                <p class="slider-label">Nível</p>
                <div class="slider">
                    <span class="tooltip" id="tooltip">Você está aqui</span>
                    <div class="slider-track"></div>
                    <div class="slider-thumb" id="slider-thumb"></div>
                </div>
                <div class="slider-extremes">
                    <span>0%</span>
                    <span id="slider-percent">27%</span>
                    <span>100%</span>
                </div>
            </div>

            <p class="security-message">Seu celular está com somente <span class="highlight">27%</span> de segurança e o ideal é de <span class="highlight">97%</span></p>
            <button class="cta-button" onclick="irParaQueroMeuCelularSeguro()">Quero meu celular seguro</button>
        </main>
    </div>

    <script>
        function irParaQueroMeuCelularSeguro() {
            window.location.href = "nona-pagina.html"; // Redireciona para a nona página
        }

        // Animação das barras circulares
        function animateCircularProgress() {
            const circles = document.querySelectorAll(".circle-progress");
            const percentages = [93, 89, 73];
            circles.forEach((circle, index) => {
                const radius = circle.r.baseVal.value;
                const circumference = 2 * Math.PI * radius;
                circle.style.strokeDasharray = `${circumference} ${circumference}`;
                circle.style.strokeDashoffset = circumference;

                const offset = circumference - (percentages[index] / 100) * circumference;
                setTimeout(() => {
                    circle.style.strokeDashoffset = offset;
                }, 500); // Começa a animação após 0.5s
            });
        }

        // Animação da barra deslizante
        function animateSlider() {
            const sliderThumb = document.getElementById("slider-thumb");
            const tooltip = document.getElementById("tooltip");
            const sliderPercent = document.getElementById("slider-percent");

            let position = 0;
            const targetPosition = 27;
            const interval = setInterval(() => {
                if (position >= targetPosition) {
                    clearInterval(interval);
                } else {
                    position++;
                    sliderThumb.style.left = `${position}%`;
                    tooltip.style.left = `${position}%`;
                    sliderPercent.style.left = `${position}%`;
                }
            }, 20); // Atualiza a cada 20ms
        }

        document.addEventListener("DOMContentLoaded", () => {
            animateCircularProgress();
            animateSlider();
        });
    </script>
</body>
</html>
