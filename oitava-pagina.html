<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise do Dispositivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://github.com/user-attachments/assets/bb4c9e83-4c02-4c77-bc20-d68b61cfec70" alt="Segurança Antifurto - Proteja seus dados" class="banner">
        </header>

        <main class="main-content">
            <h2 class="question-title">Análise inicial do seu dispositivo</h2>
            <p>Baseado em suas respostas...</p>
            <div class="analysis-container">
                <!-- Nível de Ameaça -->
                <div class="circle">
                    <p>93%</p>
                    <p class="label">Nível de Ameaça</p>
                </div>
                <!-- Risco de Fraude -->
                <div class="circle">
                    <p>89%</p>
                    <p class="label">Risco de Fraude</p>
                </div>
                <!-- Nível de Proteção Necessária -->
                <div class="circle">
                    <p>73%</p>
                    <p class="label">Nível de Proteção Necessária</p>
                </div>
            </div>

            <h3 class="section-title">Nível de segurança do seu celular atualmente</h3>
            <div class="slider-container">
                <p class="slider-label">Nível</p>
                <div class="slider">
                    <span class="tooltip">Você está aqui</span>
                    <div class="slider-track"></div>
                    <div class="slider-thumb" style="left: 27%;"></div>
                </div>
                <p class="slider-percent">27%</p>
            </div>

            <p class="security-message">Seu celular está com somente <span class="highlight">27%</span> de segurança e o ideal é de <span class="highlight">97%</span></p>
            <button class="cta-button" onclick="irParaQueroMeuCelularSeguro()">Quero meu celular seguro</button>
        </main>
    </div>

    <script>
        function irParaQueroMeuCelularSeguro() {
            window.location.href = "https://www.paguemenos.com.br/"; // Redireciona para o link desejado
        }
    </script>
</body>
</html>
