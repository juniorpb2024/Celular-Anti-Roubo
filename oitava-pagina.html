<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise do Dispositivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://github.com/user-attachments/assets/bb4c9e83-4c02-4c77-bc20-d68b61cfec70" alt="Segurança Antifurto - Proteja seus dados" class="banner">
        </header>

        <main class="main-content">
            <h2 class="question-title">Análise inicial do seu dispositivo</h2>
            <p>Baseado em suas respostas...</p>
            <div class="analysis-container">
                <!-- Círculos de progresso -->
                <!-- Mantido como estava -->
            </div>
            <br>
            <h3 class="section-title">Nível de segurança do seu celular atualmente</h3>
            <div class="slider-container">
                <p class="slider-label">Nível</p>
                <div class="slider">
                    <span class="tooltip" id="tooltip">Você está aqui</span>
                    <div class="slider-track" id="slider-track"></div>
                    <div class="slider-thumb" id="slider-thumb"></div>
                </div>
                <div class="slider-extremes">
                    <span>0%</span>
                    <span>100%</span>
                </div>
            </div>

            <p class="security-message">
                Seu celular está com somente <span class="highlight">27%</span> de segurança e o ideal é de <span class="highlight-green">97%</span>
            </p>
            <button class="cta-button" onclick="irParaQueroMeuCelularSeguro()">Quero meu celular seguro</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
